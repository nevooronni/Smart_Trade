{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      {% if title %}
      <title>Smart Trade - {{title}}</title>
      {% else %}
        <title>Smart Trade</title>
      {% endif %}

      {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
      {% endblock %}
  </head>
  <body style="max-height: 100%;">
      {% include "navbar.html" %}
      {% block content %} 
      {% endblock %}
      {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
      {% endblock %}
  </body>
</html>
