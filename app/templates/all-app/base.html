{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      {% if title %}
      <title>Smart Trade - {{title}}</title>
      {% else %}
        <title>Smart Trade</title>
      {% endif %}

      {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
      {% endblock %}
  </head>
  <body style="max-height: 100%; background-image: url('static/img/map.png'); background-repeat: none; background-size: cover;">
      {% include "navbar.html" %}
      {% block content %} 
      {% endblock %}
      {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart"]});
        </script>
        {% bootstrap_javascript %}
      {% endblock %}
  </body>
</html>
